<div class="register-container">
  <mat-card>
    <mat-card-title class="center-title">Portfolio-Manager Registration</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" ngModel required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text" name="firstName" ngModel required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="lastName" ngModel required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
