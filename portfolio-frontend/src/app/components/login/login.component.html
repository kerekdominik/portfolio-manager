  <mat-card>
    <mat-card-title class="center-title">
      <div style="display: flex; align-items: center; justify-content: center; text-align: center;">
        <svg xmlns="http://www.w3.org/2000/svg" height="60px" viewBox="0 -960 960 960" width="60px" fill="#D08370" style="margin-right: 10px;"><path d="M149.82-120q-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-46q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v46q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63Zm165 0q-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-206q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v206q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63Zm165 0q-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-146q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v146q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63Zm165 0q-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-246q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v246q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63Zm165 0q-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-366q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v366q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63ZM559.5-499q-11.5 0-22.46-4.7-10.97-4.69-20.04-13.3L400-634 172-407q-9.07 9-21.53 8.5-12.47-.5-21.34-9.5-8.13-9-8.63-21t8.5-21l229-227q9.07-8.87 20.04-12.93Q389-694 400-694t22.34 4.07Q433.68-685.87 442-677l118 118 229-229q9-9 21-9t20.87 9q8.13 9 8.63 21t-8.5 21L602-517q-8 9-19.5 13.5t-23 4.5Z"/></svg>
        <span style="margin-top: 10px;">Portfolio Manager</span>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          <button mat-raised-button color="accent" (click)="navigateToRegister()">Register</button>
        </div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
      <div class="other-button-group">
        <button (click)="onGoogleLogin()" class="google-login-button">
          <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google Sign-In button">
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
