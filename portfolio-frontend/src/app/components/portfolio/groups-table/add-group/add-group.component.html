<h1 mat-dialog-title>{{ isEditMode ? 'Edit Group' : 'Add New Group' }}</h1>

<form (ngSubmit)="saveGroup()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Group Name</mat-label>
      <input matInput [(ngModel)]="groupName" name="groupName" required placeholder="Enter group name" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit">{{ isEditMode ? 'Save' : 'Add Group' }}</button>
    <button *ngIf="isEditMode" mat-button color="warn" type="button" (click)="deleteGroup()">Delete</button>
  </div>
</form>
