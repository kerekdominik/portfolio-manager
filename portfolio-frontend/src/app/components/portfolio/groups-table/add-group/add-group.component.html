<h1 mat-dialog-title>Add New Group</h1>

<form (ngSubmit)="addGroup()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Group Name</mat-label>
      <input matInput [(ngModel)]="groupName" name="groupName" required placeholder="Enter group name" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit">Add Group</button>
  </div>
</form>
