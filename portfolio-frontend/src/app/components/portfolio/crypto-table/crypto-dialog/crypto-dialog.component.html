<h1 mat-dialog-title>{{ isEditMode ? 'Edit Crypto' : 'Add New Crypto' }}</h1>
<form (ngSubmit)="onSave()" #cryptoForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Cryptocurrency Name</mat-label>
      <input
        matInput
        [formControl]="cryptoControl"
        [matAutocomplete]="auto"
        placeholder="Crypto name..."
        required
      />
      <mat-autocomplete #auto="matAutocomplete">
        <cdk-virtual-scroll-viewport itemSize="48" style="height: 200px;">
          <mat-option
            *cdkVirtualFor="let crypto of filteredCryptoNames | async"
            [value]="crypto">
            {{ crypto }}
          </mat-option>
        </cdk-virtual-scroll-viewport>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="tempData.price"
        name="price"
        required
        #price="ngModel"
      />
      <mat-error *ngIf="price.invalid && (price.dirty || price.touched)">
        Price is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="tempData.quantity"
        name="quantity"
        required
        #quantity="ngModel"
      />
      <mat-error *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
        Quantity is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Group</mat-label>
      <mat-select [(ngModel)]="tempData.group" name="group">
        <mat-option *ngFor="let group of groups" [value]="group.name">{{ group.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!cryptoForm.form.valid || !cryptoControl.valid"
    >
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
