<h1 mat-dialog-title>{{ isEditMode ? 'Edit Crypto' : 'Add New Crypto' }}</h1>
<form (ngSubmit)="onSave()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Cryptocurrency Name</mat-label>
      <input
        matInput
        [formControl]="cryptoControl"
        [matAutocomplete]="auto"
        placeholder="Crypto name..."
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let crypto of filteredCryptoNames | async" [value]="crypto">
          {{ crypto }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="tempData.price" name="price" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="tempData.quantity" name="quantity" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Group</mat-label>
      <mat-select [(ngModel)]="tempData.group" name="group">
        <mat-option *ngFor="let group of groups" [value]="group">{{ group }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
