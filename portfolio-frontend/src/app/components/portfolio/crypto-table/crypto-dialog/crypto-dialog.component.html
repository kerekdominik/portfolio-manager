<h1 mat-dialog-title>{{ isEditMode ? 'Edit Crypto' : 'Add New Crypto' }}</h1>
<form (ngSubmit)="onSave()" #cryptoForm="ngForm">
  <div mat-dialog-content>
    <!-- Cryptocurrency Name Field -->
    <mat-form-field appearance="fill" required>
      <mat-label>Cryptocurrency Name</mat-label>
      <input
        matInput
        [formControl]="cryptoControl"
        [matAutocomplete]="auto"
        placeholder="Crypto name..."
        required
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let crypto of filteredCryptoNames | async"
          [value]="crypto">
          {{ crypto }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="cryptoControl.hasError('required')">
        Cryptocurrency Name is required
      </mat-error>
    </mat-form-field>

    <!-- Price Field -->
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="tempData.price"
        name="price"
        required
        #price="ngModel"
      />
      <mat-error *ngIf="price.invalid && (price.dirty || price.touched)">
        Price is required
      </mat-error>
    </mat-form-field>

    <!-- Quantity Field -->
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="tempData.quantity"
        name="quantity"
        required
        #quantity="ngModel"
      />
      <mat-error *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
        Quantity is required
      </mat-error>
    </mat-form-field>

    <!-- Purchase Date Field -->
    <mat-form-field appearance="fill">
      <mat-label>Purchase Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [formControl]="dateControl"
        placeholder="Select a date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="dateControl.hasError('required')">
        Purchase Date is required
      </mat-error>
    </mat-form-field>

    <!-- Group Field (Optional) -->
    <mat-form-field appearance="fill">
      <mat-label>Group</mat-label>
      <mat-select [(ngModel)]="tempData.group" name="group">
        <mat-option *ngFor="let group of groups" [value]="group.name">
          {{ group.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!cryptoForm.form.valid || !cryptoControl.valid || !dateControl.valid"
    >
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
