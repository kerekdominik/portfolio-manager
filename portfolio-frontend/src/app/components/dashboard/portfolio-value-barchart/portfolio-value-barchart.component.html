<div class="portfolio-value-container">
  <div class="profit-summary" *ngIf="totalProfit !== null" style="text-align: center;">
    <h3>Total Profit:
      <span [style.color]="totalProfit >= 0 ? 'green' : 'red'">
        {{ totalProfit | currency }}
      </span>
    </h3>
  </div>
  <div echarts [options]="chartOptions" class="portfolio-value-chart"></div>
</div>
