<div class="price-cards">
  <!-- Bitcoin -->
  <mat-card class="price-card">
    <mat-card-header>
      <mat-card-title>Bitcoin</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!btcCurrentPrice || !btcOneYearAgoPrice" class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="btcCurrentPrice !== null && btcOneYearAgoPrice !== null" class="price-container">
        <span class="label">Today: </span>
        <span class="current-price" [ngClass]="{ 'positive': btcCurrentPrice > btcOneYearAgoPrice, 'negative': btcCurrentPrice <= btcOneYearAgoPrice }">
          {{ btcCurrentPrice | currency:'USD':'symbol':'1.2-2' }}
        </span>
        <span class="label">YTD: </span>
        <span>{{ btcOneYearAgoPrice | currency:'USD':'symbol':'1.2-2' }}</span>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Ethereum -->
  <mat-card class="price-card">
    <mat-card-header>
      <mat-card-title>Ethereum</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!ethCurrentPrice || !ethOneYearAgoPrice" class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="ethCurrentPrice !== null && ethOneYearAgoPrice !== null" class="price-container">
        <span class="label">Today: </span>
        <span class="current-price" [ngClass]="{ 'positive': ethCurrentPrice > ethOneYearAgoPrice, 'negative': ethCurrentPrice <= ethOneYearAgoPrice }">
          {{ ethCurrentPrice | currency:'USD':'symbol':'1.2-2' }}
        </span>
        <span class="label">YTD: </span>
        <span>{{ ethOneYearAgoPrice | currency:'USD':'symbol':'1.2-2' }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
