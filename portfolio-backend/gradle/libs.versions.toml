[versions]
springframework-boot = "3.3.3"
spring-dependency-management = "1.1.6"
sonarqube = "4.4.1.3373"

springdoc-openapi-ui = "1.8.0"
springdoc-openapi-data-rest = "1.8.0"

[libraries]
# BOM dependencies
spring-boot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springframework-boot"}

# Other dependencies
springdoc-openapi-ui = { module = "org.springdoc:springdoc-openapi-ui", version.ref = "springdoc-openapi-ui" }
springdoc-openapi-data-rest = { module = "org.springdoc:springdoc-openapi-data-rest", version.ref = "springdoc-openapi-data-rest" }

[plugins]
springframework-boot = { id = "org.springframework.boot", version.ref = "springframework-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }